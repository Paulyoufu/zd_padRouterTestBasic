<div ng-controller="PartiesListCtrl as vm" >

	<div class="cantainer">

			<div class="col-md-10 col-md-offset-1">
			<hr>
				<form action="">
				<div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">$</div>
				      <input  type="text" class="form-control" id="type" placeholder="号牌类型" ng-disabled="parties1[0].disabled" ng-model="parties[0].type" ng-readonly="true"/>
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">$</div>
				      <input   type="text" class="form-control" id="number" placeholder="号牌号码" ng-disabled="parties1[0].disabled" ng-model="parties[0].number" ng-readonly="true"/>
				    </div>
				</div>
				<div class="form-group">
				    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
				    <div class="input-group">
				      <div class="input-group-addon">$</div>
				      <input   type="text" class="form-control" id="count" placeholder="处理罚单数" ng-disabled="parties1[0].disabled" ng-model="parties[0].count" ng-readonly="true"/>
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">$</div>
				      <input  type="text" class="form-control" id="points" placeholder="扣分数" ng-disabled="parties1[0].disabled" ng-model="parties[0].points" ng-readonly="true"/>
				    </div>
				</div>
				<div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">$</div>
				      <input   type="text" class="form-control" id="tel" placeholder="电话" ng-disabled="parties1[0].disabled" ng-model="parties[0].telnumber" ng-readonly="true"/>
				    </div>
				</div>
                    <input id="inpvalue" type=" text" ng-model="parties1[0].status" ng-disabled="isbool" style="display:none">
				<button class="btn btn-success" ng-click="removeAll()">全部清空</button>
                    <a id="btnOK" class="btn btn-success" ng-click="status()" ng-disabled="parties1[0].disabled" >确定</a>
